{% extends "base.html" %}
{% load bootstrap5 %}
{% bootstrap_css %}

{% block title %} Profile data {% endblock %}
{% block content %}
<div class="input-group mb-3">
    <form action="/registration/" method="post"  class="row g-3 needs-validation" novalidate>
        {% csrf_token %}
        {% bootstrap_form form=registration_form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
              Зарегистрироваться
            </button>
       {% endbuttons %}
    </form>
</div>
{% endblock content %}
