{% extends "base.html" %}
{% load bootstrap5 %}
{% bootstrap_css %}

{% block title %} Create publication {% endblock %}

{% block content %}
<div class="input-group mb-3">
    <form action="/create_post/" method="post"  enctype="multipart/form-data" class="row g-3 needs-validation" novalidate >
        {% csrf_token %}
        <div class="form-group">
            {{publication_form}}
        </div>
        {% buttons %}
            <button type="submit" class="btn btn-primary">
              Save
            </button>
       {% endbuttons %}
    </form>
</div>
{% endblock content %}
